<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>TooToo Edit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=contain">
  <meta name="description"
    content="TooToo 2025 uses the GitHub API to provide access to all the current files in a repository hosted with GitHub Pages.">
  <meta name="keywords" content="ShowDown,Markdown,AJAX,JavaScript,HTML,CSS,GitHub,FOSS">
  <meta name="version" content="2025-01-16">
  <meta name="author" content="Theo Armour">
  <meta name="creator" content="https://github.com/pushme-pullyou/tootoo-2025/">

  <!-- Copyright 2025 Theo Armour. MIT license -->

  <link id=CORstyle rel="stylesheet" href="style.css">

  <style>
    :root {
      /* --mnu-width: 20rem; */
      --main-hue: 120;
      /* 0 to 360 0=red 120=green 240=blue */
    }
  </style>

</head>

<body>

  <!-- https://github.com/showdownjs/showdown -->
  <!-- https://showdownjs.com/docs/available-options/ -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>

  <script>

    const COR = {

      // Used by GFO ~ github file open

      defaultFile: "README.md",
      pathContent: "../../",

      // Used by GTE ~ github tree view
      user: "pushme-pullyou",
      repo: "tootoo-2025",
      branch: "main",

      filterFolders: [], //[ "food-service", "happenings-issues:", "histories", "pages", "photos", "scans"],

      ignoreFiles: "", //[ "404.html", "favicon.ico", "index.html", "LICENSE", "readme.html", "test.md" ],
    }

  </script>

  <script src="gfo/github-file-open.js"></script>
  <script src="gte/github-tree-edit.js"></script>


  <div id=UdivShowHide>

    <details id=detNavMenu class="gmd-4" open>

      <summary id=sumNavMenu class="summary-nav gmd-1" title="click to view or hide menu">
        ☰
      </summary>

      <nav id="navMenu" class="gmd-4">

        <div id=divHeader>

          <header>

            <h1>
              <a id=aSource href=${ COR.urlSource } target="_top" title="Click to go to the source code on GitHub">

                <img src="https://pushme-pullyou.github.io/assets/svg/mark-github.svg">
              </a>

              <a href="" title="Click this title to reload this page">
                <span id=spnTitle>TooToo</span>
                <span id=spnVersion></span>
              </a>

            </h1>

          </header>
        </div>

        <div id=MNUdivExtras>
          <button onclick=document.body.style.fontSize="80%" ;sumNavMenu.style.width="10rem" ;
            style="font-size:80%;">A</button>
          <button onclick=document.body.style.fontSize="100%" ;sumNavMenu.style.width="13rem" ;
            style="font-size:100%;">A</button>
          <button onclick=document.body.style.fontSize="150%" ;sumNavMenu.style.width="20rem" ;
            style="font-size:150%;">A</button>
          <hr>
        </div>

        <div id=divContent></div>

        <div id=divFooter>

          <footer>

            <div id=divLog></div>

            <hr>

            <center>
              <a id=MNUaIcon class=aDingbat href="javascript:MNUspnTitle.scrollIntoView();" title="Scroll to top">
                ❦
              </a>
            </center>

          </footer>
        </div>

      </nav>

    </details>

  </div>


  <main id=main>

    <div id="divMainContent"></div>

  </main>



  <script>

    init();

    function init () {

      if ( location.protocol === "https:" ) {

        //COR.pathContent = "";

        window.history.pushState( "", "", "./" + location.hash );

        COR.ignoreFolders = COR.defaultIgnoreFolders;

      } else {

        //COR.pathContent = "https://heritage-happenings.github.io/";
        COR.ignoreFolders = [];

      }

      //MNUaSource.href = COR.urlSource;
      //MNUspnVersion.innerHTML = COR.version;


      if ( window.innerWidth < 800 || window.innerHeight < 500 ) {

        //document.documentElement.style.setProperty( "--mnu-width", "35%" );
        //console.log( "bb", 23 );
        sumNavMenu.hidden = false;
        detNavMenu.open = false;

      } else {

        const value = window.getComputedStyle( document.documentElement ).getPropertyValue( '--mnu-width' ); // #999999
        //console.log( "value", value );
        detNavMenu.style.width = value;
        detNavMenu.style.maxWidth = "50%";
        detNavMenu.open = true;
        //navMenu.hidden = false;
        sumNavMenu.hidden = true;

      }

      GFO.onHashChange();

    }

  </script>

</body>

</html>
